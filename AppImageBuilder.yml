version: 1

script:
  # Clean up and prepare AppDir
  - rm -rf AppDir || true
  - cp -r build/linux/x64/release/bundle AppDir
  - mkdir -p AppDir/usr/share/icons
  - cp assets/icons/nadeko-don.png AppDir/usr/share/icons/

AppDir:
  path: ./AppDir

  app_info:
    id: id.glicole.nadekodon
    name: Nadeko~don
    icon: nadeko-don
    version: latest
    exec: nadekodon
    exec_args: $@

  files:
    include:
      - assets/icons/nadeko-don.png

AppImage:
  arch: x86_64
  update-information: None
  file_name: nadekodon-linux-x64.AppImage
